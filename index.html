<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main-container">

        <div class="calc">

            <h1 class="calc__title">Calculator</h1>

            <div class="calc__display">

                <div class="calc__history"></div>
                <input class="calc__screen" value="0"  type="text" disabled>

            </div>
            <!-- /.calc__display -->

            <div class="calc__control">

                <button class="btn clear" type="button">C</button>
                <button class="btn operator sign" type="button">+/-</button>
                <button class="btn operator percent" type="button">%</button>
                <button class="btn operator" type="button">/</button>

                <button class="btn num" type="button">1</button>
                <button class="btn num" type="button">2</button>
                <button class="btn num" type="button">3</button>
                <button class="btn operator" type="button">*</button>

                <button class="btn num" type="button">4</button>
                <button class="btn num" type="button">5</button>
                <button class="btn num" type="button">6</button>
                <button class="btn operator" type="button">+</button>

                <button class="btn num" type="button">7</button>
                <button class="btn num" type="button">8</button>
                <button class="btn num" type="button">9</button>
                <button class="btn operator" type="button">-</button>

                <button class="btn point" type="button">.</button>
                <button class="btn num" type="button">0</button>
                <button class="btn result" type="button">=</button>

            </div>
            <!-- /.calc__control -->

        </div>
        <!-- /.calc -->
    </div>
    <!-- /.main-container -->

    <script type="module" src="js/script.js"></script>

</body>
</html>
